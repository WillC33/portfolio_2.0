<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>William Cooke - Full Stack Developer</title>
<style>
  :root {
    --primary: #cccccc;
    --secondary: #888888;
    --bg: #121212;
    --fg: #cccccc;
    --accent: #ffffff;
    --glitch1: #ff0055;
    --glitch2: #00dddd
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box
  }

  body {
    font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', 'Menlo', 'Consolas', 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace;
    background: var(--bg);
    color: var(--fg);
    line-height: 1.4;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    position: relative
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(204, 204, 204, .02) 2px, rgba(204, 204, 204, .02) 4px);
    pointer-events: none;
    z-index: 1000;
    animation: scanlineFlicker .1s infinite
  }

  @keyframes scanlineFlicker {

    0%,
    95% {
      opacity: 1
    }

    96% {
      opacity: .8
    }

    100% {
      opacity: 1
    }
  }

  .app {
    max-width: 1000px;
    padding: 2rem;
    text-align: left;
    position: relative;
    z-index: 1
  }

  .focus {
    animation: glitchIn 1.2s ease-out
  }

  @keyframes glitchIn {

    0%,
    100%,
    85% {
      transform: translate(0);
      filter: hue-rotate(0deg)
    }

    87% {
      transform: translate(-2px, 1px);
      filter: hue-rotate(180deg)
    }

    89% {
      transform: translate(2px, -1px);
      filter: hue-rotate(90deg)
    }

    91% {
      transform: translate(-1px, 2px);
      filter: hue-rotate(270deg)
    }

    93% {
      transform: translate(3px, -2px);
      filter: hue-rotate(45deg)
    }

    95% {
      transform: translate(-2px, 1px);
      filter: hue-rotate(315deg)
    }
  }

  h1 {
    font-size: clamp(2.5rem, 8vw, 4.5rem);
    font-weight: 400;
    text-transform: lowercase;
    margin-bottom: 1rem;
    position: relative;
    text-shadow: 2px 0 var(--glitch1), -2px 0 var(--glitch2);
    animation: glitchTitle 2s infinite
  }

  @keyframes glitchTitle {

    0%,
    100%,
    88% {
      text-shadow: 1px 0 var(--glitch1), -1px 0 var(--glitch2)
    }

    90% {
      text-shadow: 3px 0 var(--glitch1), -3px 0 var(--glitch2);
      transform: translate(-1px, 1px)
    }

    92% {
      text-shadow: -2px 0 var(--glitch1), 2px 0 var(--glitch2);
      transform: translate(2px, -1px)
    }

    94% {
      text-shadow: 2px 0 var(--glitch2), -2px 0 var(--glitch1);
      transform: translate(-1px, 0)
    }
  }

  .bio {
    font-size: 1rem;
    margin: 1.5rem 0;
    font-family: Custom, monospace;
    opacity: .85;
    line-height: 1.5
  }

  .bio::before {
    content: '> ';
    color: var(--secondary);
    opacity: .8;
    animation: promptGlitch 3s infinite
  }

  @keyframes promptGlitch {

    0%,
    100%,
    92% {
      content: '> ';
      color: var(--secondary)
    }

    94% {
      content: '$ ';
      color: var(--glitch1)
    }

    96% {
      content: '# ';
      color: var(--glitch2)
    }
  }

  .nav {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: .5rem;
    margin: 2rem 0;
    font-family: Custom, monospace
  }

  .nav li {
    cursor: pointer;
    padding: .75rem 1rem;
    background: 0 0;
    border: 1px solid var(--primary);
    border-left: 4px solid var(--primary);
    transition: all .2s ease;
    position: relative;
    text-transform: lowercase;
    font-size: .9rem;
    image-rendering: pixelated
  }

  .nav li:hover {
    background: rgba(204, 204, 204, .1);
    border-color: var(--accent);
    border-left-color: var(--accent);
    transform: translateX(4px);
    box-shadow: 0 0 8px rgba(255, 255, 255, .2);
    animation: navGlitch .5s ease
  }

  @keyframes navGlitch {

    0%,
    100%,
    80% {
      transform: translateX(4px)
    }

    85% {
      transform: translateX(2px);
      filter: hue-rotate(180deg)
    }

    90% {
      transform: translateX(6px);
      filter: hue-rotate(90deg)
    }
  }

  .nav li::before {
    content: '[ ';
    color: var(--secondary)
  }

  .nav li::after {
    content: ' ]';
    color: var(--secondary)
  }

  .nav li:hover::before {
    content: 'go(';
    color: var(--accent);
    animation: bracketGlitch .3s ease
  }

  .nav li:hover::after {
    content: ')';
    color: var(--accent)
  }

  @keyframes bracketGlitch {

    0%,
    100% {
      content: 'go('
    }

    50% {
      content: 'run(';
      color: var(--glitch1)
    }
  }

  .social {
    display: flex;
    gap: 1rem;
    margin: 1rem 0;
    font-size: 1.2rem
  }

  .social a {
    color: var(--fg);
    text-decoration: none;
    transition: all .3s ease;
    filter: grayscale(1);
    position: relative
  }

  .social a:hover {
    filter: grayscale(0);
    text-shadow: 0 0 10px currentColor;
    transform: scale(1.2);
    animation: socialGlitch .5s ease
  }

  @keyframes socialGlitch {

    0%,
    100%,
    70% {
      transform: scale(1.2)
    }

    80% {
      transform: scale(1.1) translate(-1px, 1px);
      filter: hue-rotate(180deg)
    }

    90% {
      transform: scale(1.3) translate(1px, -1px);
      filter: hue-rotate(90deg)
    }
  }

  .hidden {
    display: none
  }

  .performance-stats {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 10px;
    opacity: .4;
    font-family: Custom, monospace;
    color: var(--secondary)
  }

  .nav li:first-child {
    animation: randomGlitch 7s infinite
  }

  .nav li:nth-child(2) {
    animation: randomGlitch 5s infinite 1s
  }

  .nav li:nth-child(3) {
    animation: randomGlitch 6s infinite 2s
  }

  @keyframes randomGlitch {

    0%,
    100%,
    95% {
      transform: translate(0)
    }

    96% {
      transform: translate(-1px, 1px);
      filter: hue-rotate(180deg)
    }

    98% {
      transform: translate(1px, -1px);
      filter: hue-rotate(90deg)
    }
  }

  @media (max-width:480px) {
    .app {
      padding: 1rem
    }

    .nav {
      gap: .3rem
    }

    .nav li {
      padding: .6rem .8rem;
      font-size: .8rem
    }
  }

  * {
    cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYSURBVDhPY/wPBAwUACYoTTYYNZjuBgMAGn4A/W2dMQAAAABJRU5ErkJggg=='), auto
  }

  .nav li {
    cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYSURBVDhPY2RgYPiPBBhRmGyAYjDdDQYAvwQBASW8TJQAAAAASUVORK5CYII='), pointer
  }

  /* Blog-specific styles */
  #blog {
    --blog-primary: #e0e0e0;
    --blog-secondary: #a0a0a0;
    --blog-accent: #ffffff;
    --blog-muted: #707070;
    --blog-link: #bb86fc;
  }

  #blog .social {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  #blog .social a {
    color: var(--blog-primary);
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.2s ease;
  }

  #blog .social a:hover {
    color: var(--blog-accent);
  }

  #blog h2 {
    font-size: clamp(2rem, 6vw, 3rem);
    text-align: left;
    margin: 2rem 0 1rem;
    color: var(--blog-primary);
    text-transform: lowercase;
    font-family: 'Fira Code', monospace;
    position: relative;
  }

  #blog h2::after {
    content: '_';
    animation: cursor-blink 1.5s infinite;
    color: var(--blog-link);
  }

  @keyframes cursor-blink {

    0%,
    50% {
      opacity: 1;
    }

    51%,
    100% {
      opacity: 0;
    }
  }

  .blog-intro {
    margin: 2rem 0 3rem;
  }

  .intro-text {
    font-family: 'Fira Code', monospace;
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--blog-secondary);
    opacity: 0.9;
  }

  .intro-text::before {
    content: '// ';
    color: var(--blog-muted);
  }

  .posts-list {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    margin: 3rem 0;
  }

  .post-entry {
    background: rgba(224, 224, 224, 0.03);
    border: 1px solid rgba(224, 224, 224, 0.15);
    border-left: 3px solid var(--blog-secondary);
    padding: 1.5rem;
    transition: all 0.2s ease;
    font-family: 'Fira Code', monospace;
  }

  .post-entry:hover {
    background: rgba(224, 224, 224, 0.06);
    border-left-color: var(--blog-link);
    transform: translateX(2px);
  }

  .post-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
    font-size: 0.8rem;
  }

  .post-date {
    color: var(--blog-muted);
    font-family: 'Fira Code', monospace;
  }

  .post-tags {
    display: flex;
    gap: 0.5rem;
  }

  .tag {
    background: rgba(187, 134, 252, 0.1);
    color: var(--blog-link);
    padding: 0.2rem 0.5rem;
    font-size: 0.7rem;
    border: 1px solid rgba(187, 134, 252, 0.2);
    text-transform: lowercase;
  }

  .post-title {
    margin: 0 0 0.75rem;
    font-size: 1.1rem;
    font-weight: 400;
  }

  .post-title a {
    color: var(--blog-primary);
    text-decoration: none;
    text-transform: lowercase;
    transition: color 0.2s ease;
  }

  .post-title a:hover {
    color: var(--blog-link);
  }

  .post-excerpt {
    color: var(--blog-secondary);
    font-size: 0.9rem;
    line-height: 1.5;
    margin: 0.75rem 0 1rem;
  }

  .post-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .read-time {
    color: var(--blog-muted);
    font-size: 0.75rem;
  }

  #blog .nav {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 3rem 0 2rem;
    font-family: 'Fira Code', monospace;
  }

  #blog .nav li {
    cursor: pointer;
    padding: 0.75rem 1rem;
    background: transparent;
    border: 1px solid var(--blog-secondary);
    border-left: 3px solid var(--blog-secondary);
    transition: all 0.2s ease;
    position: relative;
    text-transform: lowercase;
    font-size: 0.9rem;
    color: var(--blog-primary);
  }

  #blog .nav li:hover {
    background: rgba(224, 224, 224, 0.05);
    border-color: var(--blog-link);
    border-left-color: var(--blog-link);
    transform: translateX(2px);
    color: var(--blog-link);
  }

  #blog .nav li::before {
    content: '[ ';
    color: var(--blog-muted);
  }

  #blog .nav li::after {
    content: ' ]';
    color: var(--blog-muted);
  }

  #blog .nav li:hover::before,
  #blog .nav li:hover::after {
    color: var(--blog-link);
  }

  .loading {
    text-align: center;
    padding: 2rem;
    color: var(--blog-muted);
    font-size: 0.9rem;
  }

  .load-more {
    text-align: center;
    margin: 2rem 0;
  }

  .load-more button {
    background: transparent;
    color: var(--blog-secondary);
    border: 1px solid var(--primary);
    padding: 0.75rem 1.5rem;
    font-family: inherit;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .load-more button:hover {
    color: var(--blog-link);
    border-color: var(--blog-link);
  }

  .load-more button::before {
    content: '[ ';
    color: var(--blog-muted);
  }

  .load-more button::after {
    content: ' ]';
    color: var(--blog-muted);
  }

  .load-more button:hover::before,
  .load-more button:hover::after {
    color: var(--blog-link);
  }

  @media (max-width: 768px) {
    .post-meta {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    #blog .nav {
      flex-direction: column;
      gap: 0.3rem;
    }

    .post-entry {
      padding: 1.2rem;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    #blog h2::after {
      animation: none;
    }

    .post-entry:hover,
    #blog .nav li:hover {
      transform: none;
    }
  }
</style>
<div class="app">
  <div id="content" class="focus">
    <div id="home" class="page">
      <div class="social"><a href="mailto:william@williamcooke.net" aria-label="Email William">‚úâÔ∏è</a> <a
          href="https://www.linkedin.com/in/williamcooke33/" aria-label="LinkedIn Profile">üíº</a> <a
          href="https://github.com/WillC33" aria-label="GitHub Profile">üíª</a></div>
      <h1 data-text="william cooke">william cooke</h1>
      <div class="bio">polyglot functional programming engineer<br>// passionate about api development, agile, and all
        things
        machine learning</div>
      <nav class="nav" role="navigation">
        <li onclick='nav("profile")' tabindex="0" role="button">profile
        <li onclick='nav("projects")' tabindex="0" role="button">projects
        <li onclick='nav("blog")' tabindex="0" role="button">blog
      </nav>
    </div>
  </div>
</div>
<div class="performance-stats" id="performance-stats">size: <span id="page-size">0kb</span> | time: <span
    id="load-time">0ms</span></div>
<script>
  let pageStart = performance.now(), currentSize = 0;

  function updateStats() {
    const e = Math.round(performance.now() - pageStart), t = Math.round(new Blob([document.documentElement.outerHTML]).size / 1024);
    document.getElementById("page-size").textContent = t + "kb", document.getElementById("load-time").textContent = e + "ms"
  }

  let current = "home", prefetchedPages = new Set(["home"]);

  function decodeTitle() {
    const e = "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()", t = "william cooke";
    let n = t.split("").map(() => e[Math.floor(46 * Math.random())]).join(""), o = 0;
    const d = () => {
      if (o < 3) {
        const a = o % 2 == 0 ? e : "‚ñà‚ñì‚ñí‚ñë‚ñÑ‚ñÄ‚ñ†‚ñ°‚ñ™";
        n = t.split("").map(() => a[Math.floor(Math.random() * a.length)]).join(""), document.querySelector("h1").textContent = n, o++, setTimeout(d, 200)
      } else setTimeout(() => a(), 300)
    }, a = (e = 0) => {
      e >= 13 || (n = n.substring(0, e) + t[e] + n.substring(e + 1), document.querySelector("h1").textContent = n, setTimeout(() => a(e + 1), 80 + 40 * Math.random()))
    };
    document.querySelector("h1").textContent = n, setTimeout(d, 400)
  }

  let pLoaded = 0, tLoaded = 0, hLoaded = 0;

  function loadTiny() {
    if (tLoaded) return;
    const e = document.getElementById("imgContainer");
    if (!e) return;
    const t = e.querySelector(".real"), n = e.querySelector(".img-status");
    tLoaded = 1, e.classList.add("loading"), n.textContent = "decoding...", setTimeout(() => {
      t.onload = () => {
        t.style.imageRendering = "pixelated", e.classList.remove("loading"), e.classList.add("loaded"), n.style.opacity = "0"
      }, t.src = "tiny.jpg"
    }, 500)
  }

  function loadProfileImage() {
    if (pLoaded) return;
    const e = document.getElementById("imgContainer");
    if (!e) return;
    const t = e.querySelector(".real"), n = e.querySelector(".img-status");
    pLoaded = 1, e.classList.add("depixelating"), n.textContent = "enhancing...", setTimeout(() => {
      t.onload = () => {
        t.style.imageRendering = "auto", e.classList.remove("depixelating"), e.classList.add("loaded"), n.style.opacity = "0"
      }, t.src = "normal.jpg"
    }, 500)
  }

  // Blog loading functionality
  let blogCurrentChunk = 0;
  let blogTotalChunks = 0;
  let blogLoading = false;

  async function loadBlogChunk(chunkNum) {
    if (blogLoading) return;
    blogLoading = true;

    try {
      const response = await fetch(`/blog/manifests/chunk_${chunkNum}.json`);
      const data = await response.json();

      blogTotalChunks = data.totalChunks;

      const postsHtml = data.posts.map(post => `
    <article class="post-entry">
      <div class="post-meta">
        <span class="post-date">${post.date}</span>
        <div class="post-tags">
          ${post.tags ? post.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
        </div>
      </div>
      <h3 class="post-title">
        <a href="/blog/${post.slug}/">${post.title}</a>
      </h3>
      <p class="post-excerpt">${post.lead || post.description}</p>
      <div class="post-actions">
        <span class="read-time">${post.readTime} min read</span>
      </div>
    </article>
  `).join('');

      const postsList = document.getElementById('blog-posts-list');
      if (chunkNum === 1) {
        postsList.innerHTML = postsHtml;
        setupInfiniteScroll();
      } else {
        postsList.insertAdjacentHTML('beforeend', postsHtml);
      }

      const loadMoreDiv = document.getElementById('blog-load-more');
      if (blogCurrentChunk < blogTotalChunks) {
        loadMoreDiv.style.display = 'block';
      } else {
        loadMoreDiv.style.display = 'none';
      }

    } catch (error) {
      console.error('Failed to load blog posts:', error);
      const postsList = document.getElementById('blog-posts-list');
      postsList.innerHTML = '<div class="loading">failed to load posts</div>';
    }

    blogLoading = false;
  }

  function setupInfiniteScroll() {
    const loadMoreButton = document.getElementById('blog-load-more');
    if (!loadMoreButton) return;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && blogCurrentChunk < blogTotalChunks && !blogLoading) {
          loadNextBlogChunk();
        }
      });
    }, {
      rootMargin: '200px'
    });

    observer.observe(loadMoreButton);
  }

  async function loadNextBlogChunk() {
    if (blogCurrentChunk < blogTotalChunks) {
      blogCurrentChunk++;
      await loadBlogChunk(blogCurrentChunk);
    }
  }

  function initBlogPosts() {
    if (blogCurrentChunk === 0) {
      blogCurrentChunk = 1;
      loadBlogChunk(1);
    }
  }

  function nav(e) {
    if (current === e) return;
    if (pageStart = performance.now(), !prefetchedPages.has(e)) return void fetch(`${e}.html`).then(e => e.text()).then(t => {
      document.getElementById("content").insertAdjacentHTML("beforeend", t), prefetchedPages.add(e), nav(e);
      const n = document.getElementById("profile");
      n && (n.addEventListener("mouseenter", loadTiny), n.querySelector(".img-container") && n.querySelector(".img-container").addEventListener("mouseenter", loadProfileImage))
    }).catch(() => {
      console.log(`Loading ${e} page...`)
    });
    const t = document.getElementById(current), n = document.getElementById(e), o = document.getElementById("content");
    o.classList.remove("focus"), t && t.classList.add("hidden"), n && n.classList.remove("hidden"), setTimeout(() => {
      o.classList.add("focus"), updateStats()
    }, 50), current = e;
    if (e === "blog") {
      initBlogPosts();
    }
  }

  function randomGlitchBurst() {
    const e = document.querySelectorAll(".nav li, .bio, h1"), t = e[Math.floor(Math.random() * e.length)];
    t.style.transform = "translate(-2px, 1px)", t.style.filter = "hue-rotate(180deg)", setTimeout(() => {
      t.style.transform = "", t.style.filter = ""
    }, 100)
  }

  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("content").classList.add("focus"), decodeTitle(), setTimeout(updateStats, 100), setInterval(randomGlitchBurst, 4e3 + 3e3 * Math.random())
  });
</script>
</body>
