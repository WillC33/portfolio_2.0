<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>William Cooke - Full Stack Developer</title>
<style>
  :root {
    --primary: #cccccc;
    --secondary: #888888;
    --bg: #121212;
    --fg: #cccccc;
    --accent: #ffffff;
    --glitch1: #ff0055;
    --glitch2: #00dddd
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box
  }

  body {
    font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', 'Menlo', 'Consolas', 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace;
    background: var(--bg);
    color: var(--fg);
    line-height: 1.4;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    position: relative
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(204, 204, 204, .02) 2px, rgba(204, 204, 204, .02) 4px);
    pointer-events: none;
    z-index: 1000;
    animation: scanlineFlicker .1s infinite
  }

  @keyframes scanlineFlicker {

    0%,
    95% {
      opacity: 1
    }

    96% {
      opacity: .8
    }

    100% {
      opacity: 1
    }
  }

  .app {
    max-width: 1000px;
    padding: 2rem;
    text-align: left;
    position: relative;
    z-index: 1
  }

  .focus {
    animation: glitchIn 1.2s ease-out
  }

  @keyframes glitchIn {

    0%,
    100%,
    85% {
      transform: translate(0);
      filter: hue-rotate(0deg)
    }

    87% {
      transform: translate(-2px, 1px);
      filter: hue-rotate(180deg)
    }

    89% {
      transform: translate(2px, -1px);
      filter: hue-rotate(90deg)
    }

    91% {
      transform: translate(-1px, 2px);
      filter: hue-rotate(270deg)
    }

    93% {
      transform: translate(3px, -2px);
      filter: hue-rotate(45deg)
    }

    95% {
      transform: translate(-2px, 1px);
      filter: hue-rotate(315deg)
    }
  }

  h1 {
    font-size: clamp(2.5rem, 8vw, 4.5rem);
    font-weight: 400;
    text-transform: lowercase;
    margin-bottom: 1rem;
    position: relative;
    text-shadow: 2px 0 var(--glitch1), -2px 0 var(--glitch2);
    animation: glitchTitle 2s infinite
  }

  @keyframes glitchTitle {

    0%,
    100%,
    88% {
      text-shadow: 1px 0 var(--glitch1), -1px 0 var(--glitch2)
    }

    90% {
      text-shadow: 3px 0 var(--glitch1), -3px 0 var(--glitch2);
      transform: translate(-1px, 1px)
    }

    92% {
      text-shadow: -2px 0 var(--glitch1), 2px 0 var(--glitch2);
      transform: translate(2px, -1px)
    }

    94% {
      text-shadow: 2px 0 var(--glitch2), -2px 0 var(--glitch1);
      transform: translate(-1px, 0)
    }
  }

  .bio {
    font-size: 1rem;
    margin: 1.5rem 0;
    font-family: Custom, monospace;
    opacity: .85;
    line-height: 1.5
  }

  .bio::before {
    content: '> ';
    color: var(--secondary);
    opacity: .8;
    animation: promptGlitch 3s infinite
  }

  @keyframes promptGlitch {

    0%,
    100%,
    92% {
      content: '> ';
      color: var(--secondary)
    }

    94% {
      content: '$ ';
      color: var(--glitch1)
    }

    96% {
      content: '# ';
      color: var(--glitch2)
    }
  }

  .nav {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: .5rem;
    margin: 2rem 0;
    font-family: Custom, monospace
  }

  .nav li {
    cursor: pointer;
    padding: .75rem 1rem;
    background: 0 0;
    border: 1px solid var(--primary);
    border-left: 4px solid var(--primary);
    transition: all .2s ease;
    position: relative;
    text-transform: lowercase;
    font-size: .9rem;
    image-rendering: pixelated
  }

  .nav li:hover {
    background: rgba(204, 204, 204, .1);
    border-color: var(--accent);
    border-left-color: var(--accent);
    transform: translateX(4px);
    box-shadow: 0 0 8px rgba(255, 255, 255, .2);
    animation: navGlitch .5s ease
  }

  @keyframes navGlitch {

    0%,
    100%,
    80% {
      transform: translateX(4px)
    }

    85% {
      transform: translateX(2px);
      filter: hue-rotate(180deg)
    }

    90% {
      transform: translateX(6px);
      filter: hue-rotate(90deg)
    }
  }

  .nav li::before {
    content: '[ ';
    color: var(--secondary)
  }

  .nav li::after {
    content: ' ]';
    color: var(--secondary)
  }

  .nav li:hover::before {
    content: 'go(';
    color: var(--accent);
    animation: bracketGlitch .3s ease
  }

  .nav li:hover::after {
    content: ')';
    color: var(--accent)
  }

  @keyframes bracketGlitch {

    0%,
    100% {
      content: 'go('
    }

    50% {
      content: 'run(';
      color: var(--glitch1)
    }
  }

  .social {
    display: flex;
    gap: 1rem;
    margin: 1rem 0;
    font-size: 1.2rem
  }

  .social a {
    color: var(--fg);
    text-decoration: none;
    transition: all .3s ease;
    filter: grayscale(1);
    position: relative
  }

  .social a:hover {
    filter: grayscale(0);
    text-shadow: 0 0 10px currentColor;
    transform: scale(1.2);
    animation: socialGlitch .5s ease
  }

  @keyframes socialGlitch {

    0%,
    100%,
    70% {
      transform: scale(1.2)
    }

    80% {
      transform: scale(1.1) translate(-1px, 1px);
      filter: hue-rotate(180deg)
    }

    90% {
      transform: scale(1.3) translate(1px, -1px);
      filter: hue-rotate(90deg)
    }
  }

  .hidden {
    display: none
  }

  .performance-stats {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 10px;
    opacity: .4;
    font-family: Custom, monospace;
    color: var(--secondary)
  }

  .nav li:first-child {
    animation: randomGlitch 7s infinite
  }

  .nav li:nth-child(2) {
    animation: randomGlitch 5s infinite 1s
  }

  .nav li:nth-child(3) {
    animation: randomGlitch 6s infinite 2s
  }

  @keyframes randomGlitch {

    0%,
    100%,
    95% {
      transform: translate(0)
    }

    96% {
      transform: translate(-1px, 1px);
      filter: hue-rotate(180deg)
    }

    98% {
      transform: translate(1px, -1px);
      filter: hue-rotate(90deg)
    }
  }

  @media (max-width:480px) {
    .app {
      padding: 1rem
    }

    .nav {
      gap: .3rem
    }

    .nav li {
      padding: .6rem .8rem;
      font-size: .8rem
    }
  }

  * {
    cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYSURBVDhPY/wPBAwUACYoTTYYNZjuBgMAGn4A/W2dMQAAAABJRU5ErkJggg=='), auto
  }

  .nav li {
    cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYSURBVDhPY2RgYPiPBBhRmGyAYjDdDQYAvwQBASW8TJQAAAAASUVORK5CYII='), pointer
  }
</style>

</div>

src = "normal.jpg"}, 500)} function nav(e) {if (current === e) return; if (pageStart = performance.now(), !prefetchedPages.has(e)) return void fetch(`${e}.html`).then(e => e.text()).then(t => {document.getElementById("content").insertAdjacentHTML("beforeend", t), prefetchedPages.add(e), nav(e); const n = document.getElementById("profile"); n && (n.addEventListener("mouseenter", loadTiny), n.querySelector(".img-container") && n.querySelector(".img-container").addEventListener("mouseenter", loadProfileImage))}).catch(() => {console.log(`Loading ${e} page...`)}); const t = document.getElementById(current), n = document.getElementById(e), o = document.getElementById("content"); o.classList.remove("focus"), t && t.classList.add("hidden"), n && n.classList.remove("hidden"), setTimeout(() => {o.classList.add("focus"), updateStats()}, 50), current = e} function randomGlitchBurst() {const e = document.querySelectorAll(".nav li, .bio, h1"), t = e[Math.floor(Math.random() * e.length)]; t.style.transform = "translate(-2px, 1px)", t.style.filter = "hue-rotate(180deg)", setTimeout(() => {t.style.transform = "", t.style.filter = ""}, 100)} document.addEventListener("DOMContentLoaded", function () {document.getElementById("content").classList.add("focus"), decodeTitle(), setTimeout(updateStats, 100), setInterval(randomGlitchBurst, 4e3 + 3e3 * Math.random())})</script>
